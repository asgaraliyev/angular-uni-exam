<div class="p-10">
    <mat-dialog-content>
        <h5>Change score</h5>
        <mat-form-field>
            <mat-label>Score</mat-label>
            <input matInput [(ngModel)]="score" />
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="score()" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>
</div>
