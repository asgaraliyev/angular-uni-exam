<div class="form-container">
    <form [formGroup]="myForm" class="add-exam flex flex-col" (ngSubmit)="submitHandler()">
        <h3>Add new exam</h3>
        <app-lesson-selector></app-lesson-selector>
        <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" required>
            <mat-error *ngIf="myForm.get('firstName')?.hasError('required')">First name is required.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" required>
            <mat-error *ngIf="myForm.get('lastName')?.hasError('required')">Last name is required.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Grade</mat-label>
            <input matInput formControlName="grade" min="1" max="11" required>
            <mat-error *ngIf="myForm.get('grade')?.hasError('required')">Grade is required</mat-error>
            <mat-error *ngIf="myForm.get('grade')?.hasError('min')">Grade must be at least 1</mat-error>
            <mat-error *ngIf="myForm.get('grade')?.hasError('max')">Grade cannot be bigger than 11</mat-error>
        </mat-form-field>
    
        <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Add exam</button>
    </form>
</div>
